<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bellefair&family=Caudex&family=Cinzel&family=EB+Garamond&family=Kaushan+Script&family=Nanum+Myeongjo&family=Open+Sans:wght@300&family=Outfit:wght@200&family=Paytone+One&family=Poppins:wght@700&family=Rajdhani:wght@300&family=Secular+One&family=Space+Grotesk&family=Teko:wght@300&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive card details form</title>

  
</head>
<body>
  <section class="card">
 <div class="top">
  <section class="card-back">
    <div>
      <p class="cvc-no"> 200</p>
    </div>
  </section>
  
  <section  class="card-front"> 
    <div class="card-mid">
      <p class="fill-number" >0000 0000 0000 0000</p>
    </div>
    <div class="card-low">
      <p class="fill fill-name">Jane Appleseed</p>
      <p class="fill fill-date">00/00</p>
  </div>
  </section>
  

</div>

<div class="details">
  <div class="info-box">
 <p class="info"> Cardholder Name</p>
  <input class="name-el" type="text" placeholder="e.g. Jane Appleseed">
  <p class="error err-name"></p>
  </div>
  <div class="info-box">
  <p class="info">Card Number</p>
 <input class="number-el" type="text" maxength="4" placeholder="e.g. 1234 5678 9123 0000"  required onkeypress="return isNumber(event)">
 <p class="error err-number"></p>
</div>
<section class="exp">
 <div class="exp-date">
  <p class="info">Exp. Date (MM/YY)</p>
  <div class="date">
  <input class="month" type="text" maxlength="2"minlength="2"  placeholder="MM"  required onkeypress="return isNumber(event)" >
  <input class="year" type="text" maxlength="2" minlength="2" placeholder="YY" required onkeypress="return isNumber(event)" >
</div>
<p class="error err-date"></p>
</div>
<div class="cvc">
 <p class="info">CVC</p>
  <input class="cvc-el"  type="text" maxlength="3" minlength="3" placeholder="e.g. 123" required onkeypress="return isNumber(event)" required onkeypress="return isNumber(event)"  >
  <p class="error err-cvc"></p>
</div>
</section>
  <button class="confirm">Confirm</button>
  </div>
  </section>

  <!-- Completed state start -->
<div class="feedback">
  <img src="images/icon-complete.svg" alt="">
  <p>Thank you!</p>
  <p>We've added your card details</p>
 <button>Continue</button> 
</div>
  
</body>
<script src="index.js"></script>
</html>
